
<div class="usersdiv">

<h2>Please click on a user to view tasks. </h2>

<table>
  <tr>
    <th>#</th>
    <th><i class="fa fa-user"></i> Users</th>
  </tr>

  <tr *ngFor="let user of Users; let i = index" (click)="rowClick(user)">
    <td>{{i + 1}}</td>
    <td>{{user}}</td>
  </tr>

</table>

</div>
